<html>
  <head>
    <title> TabCloser </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header class="panel-section panel-section-header">
      <div class="text-section-header">Tab Closer</div>
    </header>
    
    <p> Please select the tabs you want to close : </p>
    
    <footer id="footer" class="panel-section panel-section-footer">
      <button id="closetabs" class="panel-section-footer-button default">Close selected tabs</button> 
      <button id="refresh" class="panel-section-footer-button">Refresh tab list</button>
    </footer>
    
    <div class="panel-section-separator"></div>
    
    <div class="panel-section panel-section-list" id="tablist"></div>

    <script src="tabcloser.js"></script>
  </body>
</html>
